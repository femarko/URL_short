version: "3.9"

services:

  prod:
    build:
      context: .
      target: prod
    container_name: prod
    env_file:
      - .env
    environment:
      - POSTGRES_HOST
      - POSTGRES_PORT
      - MODE
    command:
      - sh
      - -c
      - |
        python3 -m src.shortener_app.db.drop_create_tables &&
        python3 -m src.main
    depends_on:
      prod_db:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/check/health" ]
      interval: 5s
      timeout: 2s
      retries: 10
      start_period: 30s

  prod_asyncclient:
    build:
      context: .
      target: prod
    container_name: prod_asyncclient
    env_file:
      - .env
    environment:
      - POSTGRES_HOST
      - POSTGRES_PORT
      - MODE
    command: python3 -m src.asyncclient
    depends_on:
      prod:
        condition: service_started

  dev:
    build:
      context: .
      target: dev
    container_name: dev
    env_file:
      - .env
    environment:
      - POSTGRES_HOST
      - POSTGRES_PORT
      - MODE
    command:
      - sh
      - -c
      - |
        python3 -m src.shortener_app.db.drop_create_tables &&
        python3 -m src.main
    depends_on:
      dev_db:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/check/health" ]
      interval: 5s
      timeout: 2s
      retries: 10
      start_period: 30s

  dev_asyncclient:
    build:
      context: .
      target: dev
    container_name: dev_asyncclient
    env_file:
      - .env
    environment:
      - POSTGRES_HOST
      - POSTGRES_PORT
      - MODE
    command: python3 -m src.asyncclient
    depends_on:
      dev:
        condition: service_healthy
    volumes:
      - .:/app

  test:
    build:
      context: .
      target: test
    container_name: test
    env_file:
      - .env
    environment:
      - POSTGRES_HOST
      - POSTGRES_PORT
      - MODE
    command:
      - sh
      - -c
      - pytest --cov=src -v
    depends_on:
      test_db:
        condition: service_healthy
    volumes:
      - .:/app

  prod_db:
    image: postgres:14.3-alpine3.15
    env_file:
      - .env
    environment:
      - POSTGRES_DB=prod_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  test_db:
    image: postgres:14.3-alpine3.15
    env_file:
      - .env
    environment:
      - POSTGRES_DB=test_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  dev_db:
    image: postgres:14.3-alpine3.15
    env_file:
      - .env
    environment:
      - POSTGRES_DB=dev_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "5435:5432"

  pg_admin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    depends_on:
      - prod_db
      - test_db
      - dev_db
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 2G
    env_file:
      - .env
