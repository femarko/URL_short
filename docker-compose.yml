version: "3.9"

services:

  app:
    build:
      context: .
      target: prod
    env_file:
      - .env
    environment:
      - POSTGRES_HOST
      - POSTGRES_PORT
      - MODE
    command:
      - sh
      - -c
      - |
        ls -R /app
        echo "POSTGRES_HOST=${POSTGRES_HOST}, POSTGRES_PORT=${POSTGRES_PORT}" &&
        python3 -m src.shortener_app.db.drop_create_tables &&
        python3 -m src.main
    depends_on:
      prod_db:
        condition: service_healthy
#      dev_db:
#        condition: service_healthy
#      test_db:
#        condition: service_healthy
    ports:
      - "8080:8080"

  dev:
    build:
      context: .
      target: dev
    env_file:
      - .env
    environment:
      - POSTGRES_HOST
      - POSTGRES_PORT
      - MODE=dev
    command:
      - sh
      - -c
      - |
        ls -R /app
        echo "POSTGRES_HOST=${POSTGRES_HOST}, POSTGRES_PORT=${POSTGRES_PORT}" &&
        python3 -m src.shortener_app.db.drop_create_tables &&
        python3 -m src.main
    depends_on:
      dev_db:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - .:/app

  test:
    build:
      context: .
      target: test
    env_file:
      - .env
    environment:
      - POSTGRES_HOST
      - POSTGRES_PORT
      - MODE=test
    command:
      - sh
      - -c
      - |
        ls -R /app
        echo "POSTGRES_HOST=${POSTGRES_HOST}, POSTGRES_PORT=${POSTGRES_PORT}" &&
        pytest -v
    depends_on:
      test_db:
        condition: service_healthy
    volumes:
      - .:/app

  prod_db:
    image: postgres:14.3-alpine3.15
    env_file:
      - .env
    environment:
      - POSTGRES_DB=prod_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
#    ports:
#      - "5433:5432"

  test_db:
    image: postgres:14.3-alpine3.15
    env_file:
      - .env
    environment:
      - POSTGRES_DB=test_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
#    ports:
#      - "5436:5432"

  dev_db:
    image: postgres:14.3-alpine3.15
    env_file:
      - .env
    environment:
      - POSTGRES_DB=dev_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "5435:5432"

  pg_admin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 2G
    env_file:
      - .env
