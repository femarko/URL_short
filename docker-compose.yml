version: "3.9"

services:

  app:
    build: .
    environment:
      - MODE=${MODE}
    env_file:
      - .env
    command:
      - sh
      - -c
      - |
        echo "POSTGRES_HOST=${POSTGRES_HOST}, POSTGRES_PORT=${POSTGRES_PORT}" && 
        python3 -m src.shortener_app.db.drop_create_tables &&  
        python3 -m src.shortener_app.main
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:14.3-alpine3.15
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  test_db:
    image: postgres:14.3-alpine3.15
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  pg_admin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 2G
    env_file:
      - .env
